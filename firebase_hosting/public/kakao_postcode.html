<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    </style>
</head>
<body>
<div id="wrap" style="width:100%;height:100%;"></div>
<script>
    new daum.Postcode({
      oncomplete: function(data) {
        const fullAddress = data.address;
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('onAddressSelected', fullAddress);
        } else {
          alert('Flutter WebView 연동 실패!');
        }
      },
      width: '100%',
      height: '100%'
    }).embed(document.getElementById('wrap'));
</script>
</body>
</html>
