<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample() {
          new daum.Postcode({
            oncomplete: function(data) {
              const fullAddress = data.address;
              // Flutter로 주소 전송
              window.flutter_inappwebview.callHandler('onAddressSelected', fullAddress);
            }
          }).open();
        }
        window.onload = sample;
    </script>
</head>
<body></body>
</html>
